<!DOCTYPE html>
<html lang="en">  <!--specifies the language of the element's content. en=english-->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Website Sign In Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    
    <form method="post">
      <fieldset>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Enter Your Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
