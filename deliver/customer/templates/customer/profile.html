{% extends 'customer/base.html' %}
{% block content %}

<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        margin: 5rem 0;
        background-color: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
        max-width: 275px;
        max-height: 275px;
        border-radius: 50%;
        object-fit: cover;
    }

    .user-info {
        margin-left: 2rem;
        flex-grow: 1;
    }

    .card {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .btn-back {
        margin-bottom: 1rem;
    }

    .user-info h3 {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-control {
        margin-bottom: 1rem;
    }

    h3 {
        text-align: center;
    }
</style>

<div class="profile-container">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning btn-back" href="{% url 'profile_info' %}">&#8592; Back to Profile</a>
            <h3>Account Settings</h3>
            {% if request.user.customer.profile_pic %}
                <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" alt="Profile Picture">
            {% else %}
                <img class="profile-pic" src="/media/default_image/" alt="Default Profile Picture">
            {% endif %}
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-body user-info">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
