<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
            color: #3b2106;
            background-image: url('{{ MEDIA_URL }}media/menu_images/coffee_shop.jpg');
        }
        
        .background {
            width: 100%; /* Adjust to cover the entire viewport */
            height: 100%; /* Adjust to cover the entire viewport */
            position: fixed; /* Fix the background image */
            top: 0;
            left: 0;
            z-index: -1; /* Move the background behind other content */
            background-image: url('{{ MEDIA_URL }}media/menu_images/coffee_shop.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire element */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            opacity: 0.5; /* Adjust the opacity of the background image */
        }
        
        form {
            height: 580px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0.726);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 15px 20px;
        }
        
        form * {
            color: #3b2106;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 20px; /* Add some space below the heading */
        }
        
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        
        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(233, 250, 253, 0.641);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 2px;
            font-size: 14px;
            font-weight: 300;
        }
        
        ::placeholder {
            color: #b8a490;
        }
        
        button {
            margin-top: 14px;
            width: 100%;
            background-color: #fff6dd;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 20px; /* Add some space above the link */
            color: #fff; /* Change link color */
        }
        
        a:hover {
            color: #ccc; /* Change link color on hover */
        }
    </style>
</head>
<body>

<div class="background"></div>

<form action="" method="post">
    {% csrf_token %} 
    <h3>Signup Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username">

    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" name="email" id="email">

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">
    <button type="submit">Signup</button>
    
    <a href="{% url 'signin' %}" >I have an account</a>
</form>

</body>
</html>
