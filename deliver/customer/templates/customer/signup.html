<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('media/menu_images/coffee_shop.jpg'); /* Path to your cafe-themed background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        form {
            width: 450px;
            background-color: rgba(255, 248, 220, 0.9); /* Warm, cafe-like color */
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #3b2106; /* Dark brown color to match the cafe theme */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(233, 250, 253, 0.9);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            border: 1px solid #ccc;
        }

        ::placeholder {
            color: #b8a490;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #6b4226; /* Coffee-like color */
            color: #fff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #54331b; /* Darker shade for hover effect */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b4226;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">

        <button type="submit">Signup</button>

        <a href="{% url 'signin' %}">I have an account</a>
    </form>
</body>
</html>
