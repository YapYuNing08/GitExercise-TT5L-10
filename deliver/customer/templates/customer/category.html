{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            {% for val in title %}
                <a href="{% url 'category_title' val.title %}" class="list-group-item list-group-item-action" aria-current="true">{{val.title}}</a>
            {% endfor%}
        </div>

        <div class="col-sm-9">
            <div class="row">
                {% for prod in product %}
                    {% if forloop.counter0|divisibleby:2 %}
                        </div><div class="row">
                    {% endif %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'product_detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.image.url}}" width="300px" height="200px" />
                                <div class="fw-bold">{{prod.title}}</div>
                                <div class="fw-bold text-danger">RM {{prod.price}}</div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
