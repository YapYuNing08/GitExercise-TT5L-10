{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            {% for category in categories %}
                    <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action" aria-current="true">{{ category.name }}</a>
            {% endfor %}
        </div>

        <div class="col-sm-9">
            <div class="row row-cols-2"> <!-- Added row-cols-2 to create 2 columns per row -->
                {% for prod in product %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'product_detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{prod.image.url}}" width="300px" height="200px" />
                                <div class="fw-bold">{{prod.title}}</div>
                                <div class="fw-bold text-danger">
                                    RM {{prod.price}}
                                </div>
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
