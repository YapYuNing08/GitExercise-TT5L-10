{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 mb-5 text-sm-center w-100 h-75" alt="">
            <a href="{% url 'all_products' %}" class="btn btn-success shadow px-5 py-2 mt-3">Continue Shopping</a>
        </div>

        <div class="productdetail col-lg-5 mt-5">
            <h1 style="font-family: serif; font-size: 50px;">{{product.title}}</h1>
            <h5>RM {{product.price}}</h5>
            <br><br><h4>Product Features</h4>
            <ul class="fs-5" style="font-family: serif">
                <li>{{product.description}}</li>
            </ul>
            
            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{product.id}}">
                <button type="submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
            </form>

            <!-- <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4">Order Now</a> -->

        </div>
    </div>
</div>
{% endblock content%}
