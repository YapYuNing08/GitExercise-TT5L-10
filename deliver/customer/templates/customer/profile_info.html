{% extends 'customer/base.html' %}
{% block content %}

<body>
    <main class="main-container">
        <div class="container">
            <div class="profile-photo-container">
                <p>Hello {{ request.user }}!</p>
                <img src="{{ customer.profile_pic.url }}" alt="User Image" width="100px" srcset="">
            </div>


            <div class="user-content-container">
                <p><strong>Full Name:</strong> {{ customer.full_name }}</p>
                <p><strong>Email:</strong> {{ customer.email }}</p>
                <p><strong>Phone:</strong> {{ customer.phone }}</p>
                <a class="btn btn-primary" href="{% url 'profile' %}">Edit Profile</a>
            </div>
        </div>
    </main>
</body>

<style>
    *, body {
    margin: 0;
    padding: 0;
    font-family: Nunito;

}

body {
    background-color: #EFEFEF;
}

.navbar {
    width: 100%;
    display: flex;
    margin: auto ;
    justify-content: space-between;
    align-items: center;
}

.profile-icon-link-container {
    display: flex;
    align-items: center;
    margin: auto 0;
}


.profile-icon-link-container img {
    margin: auto .3em auto auto;
    width: 2.5em;
}

.profile-icon-link-container span {
    margin: auto 0 .3em auto ;
    text-decoration: none;
    color: white;
    font-size: 1.1em;
}

a {
    text-decoration: none;
}


#cross {
    cursor: pointer;
}

/* Main Container css */

.main-container {
    width: 60%;
    background-color: white;
    margin: 3% auto;
    border-radius: 2em;
    padding: 2em 2em;
}

.container {
    display: flex;
    margin: 1em 1em;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    font-size: 20px;
}

.profile-photo-container {
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.profile-photo-container img {
    width: 13em;
    height: 13em;
    object-fit: cover;
    border-radius: 50%;
    margin: .5em auto;
}

.user-content-container{
    display: flex;
    flex-direction: column;
    margin: 2em;
    padding-left: 2em;
}

.username {
    font-size: 2em;
    font-weight: 600;
    margin: 5px 0;
}

.user-title {
    font-size: 1.6em;
    font-weight: 600;
    color: rgba(0, 0, 0, 0.876);
    margin: 5px 0;
    width: 80%;
    line-height: 1.3em
}

.user-desc {
    font-size: .9em;
    color: #4B4B4B;
    margin: 4px auto 4px 0;
}

.profile-edit-link-container {
    display: flex;
    justify-content: flex-end;
    
}

.profile-edit-link-container a {
    text-decoration: none;
    color: #1a0dab;
}


@media only screen and (max-width: 1200px) {
    .container {
        display: block;
        font-size: 18px;
    }

    .main-container {
        padding: 2em 1.5em;
    }

    .user-content-container {
        padding-left: 0;
        width: 60%;
    }

    .profile-photo-container {
        width: 100%;
        margin: auto;
        width: 30%;
    }
}


  @media only screen and (max-width: 700px) {
    .user-content-container {
        margin: 2em auto;
    }

    .user-title {
        width: 100%;
    }

    .main-container {
        margin: 10% auto;
        width: 75%;
    }

    .header-username {
        display: none;
    }

    .profile-photo-container {
        width: 100%;
    }
  }

  @media only screen and (min-width: 1200px){

  }
</style>

{% endblock %}
