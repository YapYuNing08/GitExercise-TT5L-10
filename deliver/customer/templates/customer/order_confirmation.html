{% extends 'customer/base.html' %}

{% block content %}
<div class="stepper-wrapper">
    <div class="stepper-item completed">
      <div class="step-counter">1</div>
      <div class="step-name">Sign In</div>
    </div>
    <div class="stepper-item completed">
      <div class="step-counter">2</div>
      <div class="step-name">Order</div>
    </div>
    <div class="stepper-item active">
      <div class="step-counter">3</div>
      <div class="step-name">Confirmation</div>
    </div>
  </div>

  <style>
    .stepper-wrapper {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
    }
    .stepper-item {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    }
    .stepper-item::before {
    position: absolute;
    content: "";
    border-bottom: 2px solid #ccc;
    width: 100%;
    top: 20px;
    left: -50%;
    z-index: 2;
    }
    .stepper-item::after {
    position: absolute;
    content: "";
    border-bottom: 2px solid #ccc;
    width: 100%;
    top: 20px;
    left: 50%;
    z-index: 2;
    }
    .stepper-item .step-counter {
    position: relative;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ccc;
    margin-bottom: 6px;
    }
    .stepper-item.active .step-counter{
    font-weight: bold;
    background-color: #4bb543;
    }
    .stepper-item.completed .step-counter {
    background-color: #4bb543;
    }
    .stepper-item.completed::after {
    position: absolute;
    content: "";
    border-bottom: 2px solid #4bb543;
    width: 100%;
    top: 20px;
    left: 50%;
    z-index: 3;
    }
    .stepper-item:first-child::before {
    content: none;
    }
    .stepper-item:last-child::after {
    content: none;
    }
  </style>

<div class="container my-5">
    <h4>Order History</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order Date</th>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for op in order_placed %}
            <tr>
                <td>{{ op.ordered_date|date:"Y-m-d" }}</td>
                <td>{{ op.product.title }}</td>
                <td>{{ op.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .container.my-5 {
        margin-top: 20px; /* Adjust as needed */
    }

    /* Additional styling for table if needed */

        text-align: center;
        vertical-align: middle;
    }
</style>
