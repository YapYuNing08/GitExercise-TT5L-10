{% extends 'customer/base.html' %}
{% block content %}

<div class="stepper-wrapper">
  <div class="stepper-item active">
    <div class="step-counter">1</div>
    <div class="step-name">Add to Cart</div>
  </div>
  <div class="stepper-item">
    <div class="step-counter">2</div>
    <div class="step-name">Place Order</div>
  </div>
  <div class="stepper-item">
    <div class="step-counter">3</div>
    <div class="step-name">Submit Order</div>
  </div>
</div>

<style>
  .stepper-wrapper {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
  }
  .stepper-item {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
  }
  .stepper-item::before {
    position: absolute;
    content: "";
    border-bottom: 2px solid #ccc;
    width: 100%;
    top: 20px;
    left: -50%;
    z-index: 2;
  }
  .stepper-item::after {
    position: absolute;
    content: "";
    border-bottom: 2px solid #ccc;
    width: 100%;
    top: 20px;
    left: 50%;
    z-index: 2;
  }
  .stepper-item .step-counter {
    position: relative;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ccc;
    margin-bottom: 6px;
  }
  .stepper-item.active .step-counter {
    font-weight: bold;
    background-color: khaki;
  }
  .stepper-item.completed .step-counter {
    background-color: khaki;
  }
  .stepper-item.completed::after {
    position: absolute;
    content: "";
    border-bottom: 2px solid khaki;
    width: 100%;
    top: 20px;
    left: 50%;
    z-index: 3;
  }
  .stepper-item:first-child::before {
    content: none;
  }
  .stepper-item:last-child::after {
    content: none;
  }
</style>

<div class="container my-5">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 text-center">
                <form method="GET" action="{% url 'menu-search' %}">
                    <div class="md-form mt-0 active-cyan-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}" >
                    </div>

                    {% if request.GET.q %}
                    <div class="input-group-append">
                        <a href="{% url 'all_products' %}" class="btn btn-warning">Clear</a>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>

        <div class="col-sm-3">
            <a href="{% url 'all_products' %}" class="list-group-item list-group-item-action" aria-current="true">ALL</a>
            <a href="{% url 'category' 'B' %}" class="list-group-item list-group-item-action" aria-current="true">BEVERAGE</a>
            <a href="{% url 'category' 'D' %}" class="list-group-item list-group-item-action" aria-current="true">DESSERT</a>
            <a href="{% url 'category' 'P' %}" class="list-group-item list-group-item-action" aria-current="true">PASTRIES</a>
            <a href="{% url 'category' 'M' %}" class="list-group-item list-group-item-action" aria-current="true">MAIN</a>
        </div>

        <div class="col-sm-9">
            <div class="row row-cols-2"> <!-- Added row-cols-2 to create 2 columns per row -->
                
                {% for prod in products %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'product_detail' prod.id %}" class="btn">
                            <div>
                                <img src="{{ prod.image.url }}" width="300px" height="200px" />
                                <div class="fw-bold">{{ prod.title }}</div>
                                <div class="fw-bold text-danger">
                                    RM {{ prod.price }}
                                </div>
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div>
            <a href="{% url 'checkout' %}" class="btn btn-success shadow px-5 py-2 mb-5">Check Out</a>
        </div>

    </div>
</div>

<style>
  .container.my-5 {
    margin-top: 20px;
    padding: 20px;
    background-color: whitesmoke; 
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h4.text-center {
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    margin-bottom: 20px;
    color: #6f4e37; /* Brown text color */
  }

  .table {
    width: 100%;
    margin: 20px 0;
    border-collapse: collapse;
  }

  .table th, .table td {
    padding: 15px;
    text-align: center;
    vertical-align: middle;
  }

  .table th {
    background-color: #6f4e37; /* Brown header background */
    color: #fff; /* White text */
  }

  .table-bordered {
    border: 1px solid #dee2e6;
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(111, 78, 55, 0.05); /* Light brown stripe */
  }

  .table-hover tbody tr:hover {
    background-color: rgba(111, 78, 55, 0.075); /* Light brown hover */
  }

  .list-group-item-action {
    color: #6f4e37; /* Brown text */
    font-weight: bold;
  }

  .list-group-item-action:hover, .list-group-item-action:focus {
    background-color: #f4f1ea; /* Light brown background on hover */
  }

  .btn-outline-success {
    border-color: #6f4e37; /* Brown border */
    color: #6f4e37; /* Brown text */
  }

  .btn:hover {
    background-color: #f4f1ea;
  }

</style>

{% endblock content %}
